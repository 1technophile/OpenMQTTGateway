# Continuous Integration (CI) is the practice, in software
# engineering, of merging all developer working copies with a shared mainline
# several times a day < https://docs.platformio.org/page/ci/index.html >
#
# Documentation:
#
# * Travis CI Embedded Builds with PlatformIO
#   < https://docs.travis-ci.com/user/integration/platformio/ >
#
# * PlatformIO integration with Travis CI
#   < https://docs.platformio.org/page/ci/travis.html >
#
# * User Guide for `platformio ci` command
#   < https://docs.platformio.org/page/userguide/cmd_ci.html >
#
#
# Please choose one of the following templates (proposed below) and uncomment
# it (remove "# " before each line) or use own configuration according to the
# Travis CI documentation (see above).
#


#
# Template #1: General project. Test it using existing `platformio.ini`.
#
matrix:
  include:
    - language: python
      python: 2.7
      sudo: false
      cache:
            directories:
            - "~/.platformio"
      install:
        - pip install -U platformio
        - platformio update
        - rm /home/travis/build/1technophile/OpenMQTTGateway/main/User_config.h
        - cp /home/travis/build/1technophile/OpenMQTTGateway/test/Test_config.h /home/travis/build/1technophile/OpenMQTTGateway/main//User_config.h
      script: 
        - platformio run
        - bash scripts/prepare_deploy.sh
      before_deploy: ls -a
      deploy:
        on:
          repo: 1technophile/OpenMQTTGateway
          all_branches: true
          tags: true
        provider: releases
        overwrite: true
        api_key: $GITHUB_TOKEN
        file_glob: true
        file:
          - toDeploy/*
        skip_cleanup: true

    - language: node_js
      node_js:
        - lts/*
      install:
        - npm install -g vuepress
      script:
        - npm run docs:build
      before_deploy: echo "docs.openmqttgateway.com" >> docs/.vuepress/dist/CNAME
      deploy:
        provider: pages
        skip-cleanup: true
        local_dir: docs/.vuepress/dist
        github-token: $GITHUB_TOKEN # a token generated on github allowing travis to push code on you repository
        keep-history: true
        on:
          repo: 1technophile/OpenMQTTGateway
          all_branches: true
          tags: true
