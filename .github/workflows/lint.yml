name: Check Code Format

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Check main format
        uses: DoozyX/clang-format-lint-action@v0.6
        with:
          source: "./main"
          extensions: "h,ino"
          clangFormatVersion: 9
