[env:esp32-olimex-gtw-ble-poe-iso]
platform = ${com.esp32_platform}
board = esp32-poe-iso
board_build.partitions = min_spiffs.csv
lib_deps =
  ${com-esp.lib_deps}
  ${libraries.wifimanager32}
  ${libraries.ble}
  ${libraries.decoder}
build_flags =
  ${com-esp.build_flags}
  '-DZgatewayBT="BT"'
  '-DESP32_ETHERNET=true'
  '-DGateway_Name="OpenMQTTGateway_ESP32_OLM_POE"'
  