<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>Patio Room Switch - Configure MQTT</title>
    <script>
    var x = null,
        lt,
        to,
        tp,
        pc = '';
    function eb(s) {
        return document.getElementById(s);
    }
    function qs(s) {
        return document.querySelector(s);
    }
    function sp(i) {
        eb(i).type = (eb(i).type === 'text' ? 'password' : 'text');
    }
    function wl(f) {
        window.addEventListener('load', f);
    }
    function jd() {
        var t = 0,
            i = document.querySelectorAll('input,button,textarea,select');
        while (i.length >= t) {
            if (i[t]) {
                i[t]['name'] = (i[t].hasAttribute('id') && (!i[t].hasAttribute('name'))) ? i[t]['id'] : i[t]['name'];
            }
            t++;
        }
    }
    wl(jd);
    </script>
    <style>
    div, fieldset, input, select {
        padding: 5px;
        font-size: 1em;
    }

    fieldset {
        background: #4f4f4f;
    }

    p {
        margin: 0.5em 0;
    }

    input {
        width: 100%;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        background: #dddddd;
        color: #000000;
    }

    input[type=checkbox], input[type=radio] {
        width: 1em;
        margin-right: 6px;
        vertical-align: -1px;
    }

    input[type=range] {
        width: 99%;
    }

    select {
        width: 100%;
        background: #dddddd;
        color: #000000;
    }

    textarea {
        resize: vertical;
        width: 98%;
        height: 318px;
        padding: 5px;
        overflow: auto;
        background: #1f1f1f;
        color: #65c115;
    }

    body {
        text-align: center;
        font-family: verdana, sans-serif;
        background: #252525;
    }

    td {
        padding: 0px;
    }

    button {
        border: 0;
        border-radius: 0.3rem;
        background: #1fa3ec;
        color: #faffff;
        line-height: 2.4rem;
        font-size: 1.2rem;
        width: 100%;
        -webkit-transition-duration: 0.4s;
        transition-duration: 0.4s;
        cursor: pointer;
    }

    button:hover {
        background: #0e70a4;
    }

    .bred {
        background: #d43535;
    }

    .bred:hover {
        background: #931f1f;
    }

    .bgrn {
        background: #47c266;
    }

    .bgrn:hover {
        background: #5aaf6f;
    }

    a {
        color: #1fa3ec;
        text-decoration: none;
    }

    .p {
        float: left;
        text-align: left;
    }

    .q {
        float: right;
        text-align: right;
    }

    .r {
        border-radius: 0.3em;
        padding: 2px;
        margin: 6px 2px;
    }
    </style>
</head>
<body>
    <div style='text-align:left;display:inline-block;color:#eaeaea;min-width:340px;'>
        <div style='text-align:center;color:#eaeaea;'>
            <noscript>
                To use Tasmota, please enable JavaScript
                <br>
            </noscript>
            <h3>Tuya MCU</h3>
            <h2>Patio Room Switch</h2>
        </div>
        <fieldset>
            <legend>
                <b>&nbsp;MQTT parameters&nbsp;</b>
            </legend>
            <form method='get' action='mq'>
                <p>
                    <b>Host</b>
                     ()
                    <br>
                    <input id='mh' placeholder="" value="mqtt.local">
                </p>
                <p>
                    <b>Port</b>
                     (1883)
                    <br>
                    <input id='ml' placeholder='1883' value='1883'>
                </p>
                <p>
                    <b>Client</b>
                     (DVES_0B62D5)
                    <br>
                    <input id='mc' placeholder="DVES_%06X" value="DVES_%06X">
                </p>
                <p>
                    <b>User</b>
                     (DVES_USER)
                    <br>
                    <input id='mu' placeholder="DVES_USER" value="DVES_USER">
                </p>
                <p>
                    <label>
                        <b>Password</b>
                        <input type='checkbox' onclick='sp("mp")'>
                    </label>
                    <br>
                    <input id='mp' type='password' placeholder="Password" value="****">
                </p>
                <p>
                    <b>Topic</b>
                     = %topic% (tasmota_0B62D5)
                    <br>
                    <input id='mt' placeholder="tasmota_%06X" value="tasmota_%06X">
                </p>
                <p>
                    <b>Full Topic</b>
                     (%prefix%/%topic%/)
                    <br>
                    <input id='mf' placeholder="%prefix%/%topic%/" value="%prefix%/%topic%/">
                </p>
                <br>
                <button name='save' type='submit' class='button bgrn'>Save</button>
            </form>
        </fieldset>
        <div id=but3d style="display: block;"></div>
        <p>
        <form id=but3 style="display: block;" action='cn' method='get'>
            <button>Configuration</button>
        </form>
        </p>
        <div style='text-align:right;font-size:11px;'>
            <hr/>
            <a href='https://bit.ly/tasmota' target='_blank' style='color:#aaa;'>Tasmota 9.5.0 by Theo Arends</a>
        </div>
    </div>
</body>
</html>
