<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>OpenMQTTGateway - Configuration</title>
    <script>
    var x = null,
        lt,
        to,
        tp,
        pc = '';
    function eb(s) {
        return document.getElementById(s);
    }
    function qs(s) {
        return document.querySelector(s);
    }
    function sp(i) {
        eb(i).type = (eb(i).type === 'text' ? 'password' : 'text');
    }
    function wl(f) {
        window.addEventListener('load', f);
    }
    function jd() {
        var t = 0,
            i = document.querySelectorAll('input,button,textarea,select');
        while (i.length >= t) {
            if (i[t]) {
                i[t]['name'] = (i[t].hasAttribute('id') && (!i[t].hasAttribute('name'))) ? i[t]['id'] : i[t]['name'];
            }
            t++;
        }
    }
    wl(jd);
    </script>
    <style>
    div, fieldset, input, select {
        padding: 5px;
        font-size: 1em;
    }

    fieldset {
        background: #4f4f4f;
    }

    p {
        margin: 0.5em 0;
    }

    input {
        width: 100%;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        background: #dddddd;
        color: #000000;
    }

    input[type=checkbox], input[type=radio] {
        width: 1em;
        margin-right: 6px;
        vertical-align: -1px;

    input[type=range] {
        width: 99%;
    }

    select {
        width: 100%;
        background: #dddddd;
        color: #000000;

    textarea {

        padding: 5px;

    body {

    .p {

<body>
    <div style='text-align:left;display:inline-block;color:#eaeaea;min-width:340px;'>

            <h3> </h3>
            <h2>OpenMQTTGateway</h2>

        <p>
        <form id=but7 style="display: block;" action='md' method='get'>

        </p>
