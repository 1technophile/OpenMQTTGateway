<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>OpenMQTTGateway - Console</title>
    <script>
    var x = null,
        lt,
        to,
        tp,
        pc = '';
    function eb(s) {
        return document.getElementById(s);
    }
    function qs(s) {
        return document.querySelector(s);
    }
    function sp(i) {
        eb(i).type = (eb(i).type === 'text' ? 'password' : 'text');
    }
    function wl(f) {
        window.addEventListener('load', f);
    }
    var sn = 0,
        id = 0,
        ft,
        ltm = 2345;
    function l(p) {
        var c,
            o = '';
        clearTimeout(lt);
        clearTimeout(ft);
        t = eb('t1');
        if (p == 1) {
            c = eb('c1');
            o = '&c1=' + encodeURIComponent(c.value);
            c.value = '';
            t.scrollTop = 99999;
            sn = t.scrollTop;
        }
        if (t.scrollTop >= sn) {
            if (x != null) {
                x.abort();
            }
            x = new XMLHttpRequest();
            x.onreadystatechange = function() {
                if (x.readyState == 4 && x.status == 200) {
                    var z,
                        d;
                    d = x.responseText.split(/}1/);
                    id = d.shift();
                    if (d.shift() == 0) {
                        t.value = '';
                    }
                    z = d.shift();
                    if (z.length > 0) {
                        t.value += z;
                    }
                    t.scrollTop = 99999;
                    sn = t.scrollTop;
                    clearTimeout(ft);
                    lt = setTimeout(l, ltm);
                }
            };
            x.open('GET', 'cs?c2=' + id + o, true);
            x.send();
            ft = setTimeout(l, 20000);
        } else {
            lt = setTimeout(l, ltm);
        }
        return false;
    }
    wl(l);
    var hc = [],
        cn = 0;
    function h() {
        eb('c1').addEventListener('keydown', function(e) {
            var b = eb('c1'),
                c = e.keyCode;
            if (38 == c || 40 == c) {
                b.autocomplete = 'off';
            }
            38 == c ? (++cn > hc.length && (cn = hc.length), b.value = hc[cn - 1] || '') : 40 == c ? (0 > --cn && (cn = 0), b.value = hc[cn - 1] || '') : 13 == c && (hc.length > 19 && hc.pop(), hc.unshift(b.value), cn = 0)
        });
    }
    wl(h);
    function jd() {
        var t = 0,
            i = document.querySelectorAll('input,button,textarea,select');
        while (i.length >= t) {
            if (i[t]) {
                i[t]['name'] = (i[t].hasAttribute('id') && (!i[t].hasAttribute('name'))) ? i[t]['id'] : i[t]['name'];
            }
            t++;
        }
    }
    wl(jd);
    </script>
